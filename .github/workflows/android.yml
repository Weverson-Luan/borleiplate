name: Build and Distribute APK

on:
  push:
    branches:
      - main # Altere para a branch que você utiliza para produção

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Install dependencies
      run: |
        choco install ruby
        gem install fastlane -NV

    - name: Build and distribute APK
      run: |
        fastlane distribute
