name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Install Fastlane
      run: sudo gem install fastlane

    - name: Build Android app
      run: fastlane android build_internal

    # Opcional: adicionar um passo para armazenar ou distribuir o APK/AAB
    - name: Upload APK/AAB artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk  # Ou o caminho para o AAB
