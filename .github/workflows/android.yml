name: Build and Distribute APK

on:
  push:
    branches:
      - main # Ou a branch que vocÃª escolher

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Install Ruby
      run: choco install ruby

    - name: Install Fastlane
      run: gem install fastlane -NV

    - name: Check Fastlane Installation
      run: fastlane --version

    - name: Build and distribute APK via Firebase
      run: fastlane distribute --non-interactive
