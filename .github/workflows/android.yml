name: Build and Distribute APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Update RubyGems and Bundler
      run: |
        gem update --system
        gem install bundler

    - name: Clean up gems
      run: bundle clean --force

    - name: Install Ruby dependencies
      run: bundle install

    - name: Verify Fastlane installation
      run: bundle exec fastlane --version

    - name: Build and distribute APK via Firebase
      run: bundle exec fastlane distribute
