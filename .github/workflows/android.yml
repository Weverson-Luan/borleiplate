name: Build APK

on:
  push:
    branches:
      - main # ou a branch que vocÃª preferir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      - name: Install Ruby
        run: |
          sudo apt-get install ruby-dev
          sudo gem install fastlane

      - name: Build APK
        run: |
          cd android
          fastlane build

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-app-release
          path: android/app/build/outputs/apk/release/app-release.apk
